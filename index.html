<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section class="calculadora">
        <header class="resultado">
            <input type="text" >
        </header>
        <main>
            <section class="operadores-adicionais">
                <div class="op-adc" id="raiz"><span>&#8730;</span></div>
                <div class="op-adc" id="pi"><span>&#960;</span></div>
                <div class="op-adc" id="exponencial"><span>^</span></div>
                <div class="op-adc" id="fatorial"><span>!</span></div>
            </section>
            <section class="ferramentas">
                <div class="designer-botoes"><span>AC</span></div>
                <div class="designer-botoes"><span>( )</span></div>
                <div class="designer-botoes"><span>%</span></div>
            </section>
            <section class="operadores-aritmeticos">
                <div class="designer-botoes"><span>&#247;</span></div>
                <div class="designer-botoes"><span>x</span></div>
                <div class="designer-botoes"><span>-</span></div>
                <div class="designer-botoes"><span>+</span></div>
                <div class="designer-botoes"><span>=</span></div>
            </section>
            <section class="numeros">
                <div class="designer-botoes"><span>0</span></div>
                <div class="designer-botoes"><span>1</span></div>
                <div class="designer-botoes"><span>2</span></div>
                <div class="designer-botoes"><span>3</span></div>
                <div class="designer-botoes"><span>4</span></div>
                <div class="designer-botoes"><span>5</span></div>
                <div class="designer-botoes"><span>6</span></div>
                <div class="designer-botoes"><span>7</span></div>
                <div class="designer-botoes"><span>8</span></div>
                <div class="designer-botoes"><span>9</span></div>
            </section>
            <section class="adicionais">
                <div class="designer-botoes"><span>,</span></div>
                <div class="designer-botoes"><span class="material-icons">backspace</span></div>
            </section>
        </main>
    </section>
    <script src="sciprt.js"></script>
</body>
</html>
